name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Pega o reposit√≥rio atualizado
        uses: actions/checkout@v4.2.1
      - name: Instala o node
        uses: actions/setup-node@v4.0.4
        with:
          node-version: v20.11.1
      - name: Build
        run: |
          npm install
          npm run build
      - name: Push para o servidor via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{secrets.server_ftp}}
          username: ${{secrets.user_ftp}}
          password: ${{secrets.password_ftp}}
          local-dir: ./dist/podofeet/browser/
          server-dir: ./
  
