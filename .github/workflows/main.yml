name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Pega o reposit√≥rio atualizado
        uses: actions/checkout@v4.2.1
      - name: Instala o node
        uses: actions/setup-node@v4.0.4
        with:
          node-version: v20.11.1
      - name: Build
        run: |
          npm install
          npm run build
      - name: Push para o servidor via FTP
        uses: sebastianpopp/ftp-action@v2.0.0
        with:
          host: ${{secrets.server_ftp}}
          user: ${{secrets.user_ftp}}
          password: ${{secrets.password_ftp}}
          localDir: ./dist/podofeet/browser
          remoteDir: .
  
